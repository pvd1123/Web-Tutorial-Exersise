<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="hw.css">
    <title>Flex Box</title>
</head>
<body>
    <div class="bar">
        <!-- Banwidth percent -->
        <div class="bar-banwidth">
            <div class="label">
                BANWIDTH
            </div>
            <div class="process">
                <div class="percent">20%</div>
                <div class="empty"></div>
            </div>    
        </div>

        <!-- Storage percent -->
        <div class="bar-storage">
            <div class="label">
                STORAGE
            </div>
            <div class="process">
                <div class="percent">50%</div>
                <div class="empty"></div>
            </div>    
        </div>

        <!-- users percent -->
        <div class="bar-users">
            <div class="label">
                USERS
            </div>
            <div class="process">
                <div class="percent">70%</div>
                <div class="empty"></div>
            </div>    
        </div>

        <!-- visitor percent -->
        <div class="bar-visitors">
            <div class="label">
                VISITORS
            </div>
            <div class="process">
                <div class="percent">30%</div>
                <div class="empty"></div>
            </div>    
        </div>

        <div class="streetcircle">
            <div class="hoodie"></div>
        </div>
    </div>
        
</body>
</html>
